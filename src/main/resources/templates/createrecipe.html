<!DOCTYPE html>
<html lang="en">
	<head th:replace="fragments/head :: head (${title})"></head>

	<body id="create-recipe">
		<header th:replace="fragments/header :: header (${headerList})"></header>
		<section class="new-recipe-section">
			<form class="create-recipe-form" method="post">
				<div class="recipe-name-container">
					<label for="recipe-name">Recipe<br> Name</label>
					<input name="recipe-name" id="recipe-name" type="text" required />
				</div>
				<div class="recipe-description-container">
					<label for="recipe-description">Description</label>
					<textarea name="recipe-description" id="recipe-description" required></textarea>
				</div>
				<div class="cooking-steps-container">
					<label for="cooking-steps">Cooking Steps</label>
					<div id="cooking-steps">
						<textarea contenteditable="true" name="cooking-step" class="cooking-step" required></textarea><br>
					</div>
					<input id="add-cooking-step" class="button-dark" type="button" value="add-step">
				</div>
				<div class="recipe-ingredients-container">
					<label for="recipe-ingredients">Ingredients</label>
					<div id="recipe-ingredients">
						<ul id="added-ingredients">

						</ul>
						<div id="ingredient-adder">
							<select class="hidden" id="ingredient-selector">
								<option></option>
								<option
										th:each="ingredient : ${ingredients}"
										th:value="${ingredient.id}"
										th:utext="${ingredient.name}">
								</option>
							</select>
							<input type="button" class="button-dark" id="add-ingredient" value="add">
						</div>
					</div>
				</div>
				<div class="recipe-tags-container">
					<label for="recipe-tags">Tags</label>
					<div id="recipe-tags">
						<select name="tag-types" class="js-multiple" id="tag-selector" multiple="multiple" required>
							<option th:each="tag : ${tags}" th:value="${tag.id}" th:text="${tag.name}"></option>
						</select>
					</div>
				</div>
				<div class="recipe-extra-container">
					<div>
						<label for="recipe-time">Estimated Time</label>
						<select name="recipe-time" id="recipe-time">
							<option value="QUICK">quick</option>
							<option value="MEDIUM">medium</option>
							<option value="LONG">long</option>
						</select>
					</div>
					<div>
						<label for="recipe-difficulty">Recipe Difficulty</label>
						<select name="recipe-difficulty" id="recipe-difficulty">
							<option value="EASY">easy</option>
							<option value="MEDIUM">medium</option>
							<option value="HARD">hard</option>
						</select>
					</div>
				</div>
				<input class="button-dark" type="submit" value="create" />
			</form>
		</section>

	</body>

	<script src="//code.jquery.com/jquery-1.11.0.min.js" ></script>
	<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
	<script src="/js/createrecipe.js" ></script>
</html>
