<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>recipes</title>
</head>
<body>
    <table>
        <tr><td>Id</td><td>Name</td></tr>
        <tr th:each="pantryZone: ${pantryZones}">
            <td th:text="${pantryZone.id}"></td>
            <td th:text="${pantryZone.name}"></td>
        </tr>
    </table>
</body>
</html>
