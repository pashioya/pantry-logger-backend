<!DOCTYPE html>
<html lang="en">
	<head th:replace="fragments/head :: head (${title})"></head>
	<script src="/js/app.js" defer></script>
	<body>
		<header th:replace="fragments/header :: header (${headerList})"></header>

		<div class = "items-container">
			<div class="view-selectors">
				<img
						src="/icons/list-icon-1.png"
						alt=""
						class="icon"
						id="list-view-button"
				/>
				<img
						src="/icons/image-icon-1.png"
						alt=""
						class="icon"
						id="image-view-button"
				/>
			</div>
			<div class="item" look="image" th:each="ingredient:${shoppingListIngredients}">
				<div class="item-image">
					<img
							src="/images/filler-image.png"
							alt=""
					/>
				</div>
				<div class="item-texts">
					<h4>
						<span class="item-name" th:text="${ingredient.name}"></span>
					</h4>
					<h4>
						"Quantity:"
						<span class ="item-quantity" th:text="${ingredient.amount}"></span>
					</h4>
				</div>
			</div>
		</div>
		<footer th:replace="fragments/footer :: footer (${leftFooterList}, ${rightFooterList})"></footer>
	</body>
</html>
