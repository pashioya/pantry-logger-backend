<!DOCTYPE html>
<html lang="en">
	<head th:replace="fragments/head :: head (${title})"></head>
	<body>
		<header th:replace="fragments/header :: header (${headerList})"></header>
		<section id="shoppinglist">
			<div class="view-selectors">
				<img
						src="/icons/list-icon-1.png"
						alt=""
						class="icon"
						id="list-view-button"
				/>
				<img
						src="/icons/image-icon-1.png"
						alt=""
						class="icon"
						id="image-view-button"
				/>
			</div>
			<div class="items-container shoppinglist">
				<div class="item shoppinglist-item" look="image" th:each="ingredient:${shoppingListIngredients.keySet()}">
					<div class="item-image">
						<img
								th:src="${ingredient.imagePath}"
								alt="ingredient image"
						/>
					</div>
					<div class="item-texts">
						<h4>
							<span class="item-name" th:text="${ingredient.name}"></span>
						</h4>
						<h4>
							Amount:
							<span class ="item-quantity" th:text="${shoppingListIngredients.get(ingredient)}"></span>
						</h4>
					</div>
				</div>
			</div>
		</section>
		<footer th:replace="fragments/footer :: footer (${leftFooterList}, ${rightFooterList})"></footer>
		<script src="/js/app.js"></script>
	</body>
</html>
